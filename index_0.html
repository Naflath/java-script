<!DOCTYPE html>
<html>
<head><title>Time Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
    <body>
        <div class="Head">
            <hr>
            </div>
            <div class="course">      
            <h2 align=center>BSC CS</h2>
            <h2 align=center>SECOND YEAR</h2>
            </div>
<!--CLOCK-->
<div><p id="MyClockDisplay" class="clock"></p></div>

    
<!--TIME TABLE-->
            <div class="row justify-content-center">
            <table id="Master" class="content-table table-striped" >
                        <thead>
                        <tr>
                            <th>DAY</th>
                            <th> Hour 1</th>
                            <th> Hour 2</th>
                            <th> Hour 3</th>
                            <th> Hour 4</th>
                            <th> Hour 5</th>
                            
                        </tr>
                        </thead>
                            <tbody>
                                <tr>
                                    <th id="monday">Monday</th>
                                    <td id="H1"></td> 
                                    <td id="H2"></td>                      
                                    <td id="H3"></td>
                                    <td id="H4"></td>
                                    <td id="H5"></td>
                                </tr>       

                                <tr>
                                    <th id="tuesday" >Tuesday</th>
                                    <td id="H6"></td> 
                                    <td id="H7"></td>                      
                                    <td id="H8"></td>
                                    <td id="H9"></td>                                
                                    <td id="H10"></td>
                                </tr>       

                                <tr>
                                    <th id="wednesday" >Wednesday</th>
                                    <td id="H11"></td> 
                                    <td id="H12"></td>                      
                                    <td id="H13"></td>
                                    <td id="H14"></td>
                                    <td id="H15"></td>
                                </tr>       

                                <tr>
                                    <th id="thursday" >Thursday</th>
                                    <td id="H16"></td> 
                                    <td id="H17"></td>                      
                                    <td id="H18"></td>
                                    <td id="H19"></td>
                                    <td id="H20"></td>
                                </tr>       
                            
                                <tr>
                                    <th id="friday" >Friday</th>
                                    <td id="H21"></td> 
                                    <td id="H22"></td>                      
                                    <td id="H23"></td>
                                    <td id="H24"></td>
                                    <td id="H25"></td>
                                </tr>                                                   
                            </tbody>
            </table>
            <script>
  "use strict";
  let myRequest = new Request("https://aquibe.github.io/test/cs2.json");
  fetch(myRequest)
    .then(function(resp){
      return resp.json();
    })
    .then(function(data){
	    document.getElementById('H1').innerHTML=data.monday.h1.sub;
        document.getElementById('H2').innerHTML=data.monday.h2.sub;
        document.getElementById('H3').innerHTML=data.monday.h3.sub;
        document.getElementById('H4').innerHTML=data.monday.h4.sub;
        document.getElementById('H5').innerHTML=data.monday.h5.sub;
        document.getElementById('H6').innerHTML=data.tuesday.h1.sub;
        document.getElementById('H7').innerHTML=data.tuesday.h2.sub;
        document.getElementById('H8').innerHTML=data.tuesday.h3.sub;
        document.getElementById('H9').innerHTML=data.tuesday.h4.sub;
        document.getElementById('H10').innerHTML=data.tuesday.h5.sub;
        document.getElementById('H11').innerHTML=data.wednesday.h1.sub;
        document.getElementById('H12').innerHTML=data.wednesday.h2.sub;
        document.getElementById('H13').innerHTML=data.wednesday.h3.sub;
        document.getElementById('H14').innerHTML=data.wednesday.h4.sub;
        document.getElementById('H15').innerHTML=data.wednesday.h5.sub;
        document.getElementById('H16').innerHTML=data.thursday.h1.sub;
        document.getElementById('H17').innerHTML=data.thursday.h2.sub;
        document.getElementById('H18').innerHTML=data.thursday.h3.sub;
        document.getElementById('H19').innerHTML=data.thursday.h4.sub;
        document.getElementById('H20').innerHTML=data.thursday.h5.sub;
        document.getElementById('H21').innerHTML=data.friday.h1.sub;
        document.getElementById('H22').innerHTML=data.friday.h2.sub;
        document.getElementById('H23').innerHTML=data.friday.h3.sub;
        document.getElementById('H24').innerHTML=data.friday.h4.sub;
        document.getElementById('H25').innerHTML=data.friday.h5.sub;
    });
</script>
       
        </div> 
        
    </body>
    </html>
